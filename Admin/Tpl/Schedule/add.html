<div class="pageContent">

	<form method="post" action="__URL__/insert/navTabId/__MODULE__?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxMenu)">
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>计划名称：</label>
				<input type="text" class="required alphanumeric"  name="Name">
			</div>
			
			<div class="unit">
				<label>启用：</label>
				<SELECT name="TurnOn">
					<option value="0">{:getScheduleTurnOn(0)}</option>
					<option value="1">{:getScheduleTurnOn(1)}</option>
					<option value="2">{:getScheduleTurnOn(2)}</option>
				</SELECT>
			</div>
			<div class="unit">
				<label>功能：</label>
				<SELECT name="Function">
					<option value="0">{:getScheduleFunction(0)}</option>
					<option value="1">{:getScheduleFunction(1)}</option>
					<option value="2">{:getScheduleFunction(2)}</option>
					<option value="3">{:getScheduleFunction(3)}</option>
				</SELECT>
			</div>
			<div class="unit">
				<label>开机唤醒：</label>
				<SELECT name="WakeUp">
					<option value="0">{:getYesOrNo(0)}</option>
					<option value="1">{:getYesOrNo(1)}</option>
				</SELECT>
			</div>
			<div class="unit">
				<label>执行前的延时：</label>
				<input type="text" class="required"  name="BeforeExeDelayTime" value="0">
			</div>
			<div class="unit">
				<label>在哪里执行：</label>
				<SELECT name="Service">
					<option value="0">{:getScheduleService(0)}</option>
				</SELECT>
			</div>
			<div class="unit">
				<label>日期执行：</label>
				<input type="text" class="required"  name="Day" value="0">
			</div>
			<div class="unit">
				<label>星期几执行：</label>
				<input type="text" class="required"  name="Week" value="0">
			</div>
			<div class="unit">
				<label>小时执行：</label>
				<input type="text" class="required"  name="Hour" value="0">
			</div>
			<div class="unit">
				<label>分钟执行：</label>
				<input type="text" class="required"  name="Minute" value="0">
			</div>
			<div class="unit">
				<label>执行后的延时：</label>
				<input type="text" class="required"  name="AfterExeDelayTime" value="0">
			</div>
			<div class="unit">
				<label>执行后的动作：</label>
				<input type="text" class="required"  name="AfterExeAction" value="0">
			</div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>

</div>
