<style>.pageContent p{width:100%;}.pageContent label{width:240px;}</style>

<div class="pageContent">
	<form method="post" action="__URL__/update/navTabId/__MODULE__?callbackType=forward" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>开启注册新计算机功能：</label>
				<select name="TurnOn" class="required combox">
					<option value="0" <eq name="setting.TurnOn" value="0">selected</eq>>否</option>
					<option value="1" <eq name="setting.TurnOn" value="1">selected</eq>>是</option>
				</select>
			</p>
			<p>
				<label>开启IP地址汇入功能：</label>
				<select name="TurnOnDHCP" class="required combox">
					<option value="0" <eq name="setting.TurnOnDHCP" value="0">selected</eq>>否</option>
					<option value="1" <eq name="setting.TurnOnDHCP" value="1">selected</eq>>是</option>
				</select>
			</p>
			<p>
				<label>IP：</label>
				<input name="orgLookup.ip" class="required" type="text" value="{$setting.IP}"
				suggestFields="ip" suggestUrl="__URL__/IPsuggest" lookupGroup="orgLookup"/>
						
			</p>
			<p>
				<label>地址区间：</label>
				<input name="IPStart" class="" type="text" value="{$setting.IPStart}" size="6"/>
				<span style="float:left;padding:3px 3px 0 3px;">-</span>
				<input name="IPEnd" class="" type="text" value="{$setting.IPEnd}" size="6"/>
			</p>
			<p>
				<label>子网掩码：</label>
				<input name="Netmask" class="required" type="text" value="{$setting.Netmask}"/>
			</p>
			<p>
				<label>网关：</label>
				<input name="Gateway" class="required" type="text" value="{$setting.Gateway}"/>
			</p>
			<p>
				<label>主DNS：</label>
				<input name="DNSFirst" class="required" type="text" value="{$setting.DNSFirst}"/>
			</p>
			<p>
				<label>副DNS：</label>
				<input name="DNSSecond" class="required" type="text" value="{$setting.DNSSecond}"/>
			</p>
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
